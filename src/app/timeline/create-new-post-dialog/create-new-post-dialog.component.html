<h3>Create New Post</h3>
<div class="d-flex justify-content-center">
  <input #Image type="file" [hidden]="true">
  <img class="rounded" src="assets/authwallpaper.png" alt="" style="max-height: 100px">
  <button mat-stroked-button style="height: 100px" (click)="Image.click()">Upload</button>

</div>

<mat-form-field class="w-100 mt-3" appearance="outline">
  <textarea matInput style="overflow-x: auto"></textarea>
</mat-form-field>

<button mat-stroked-button class="w-100">Publish</button>
