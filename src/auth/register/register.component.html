<h2>Register</h2>

<form class="w-100 mt-4">
  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Name</mat-label>
    <input matInput type="text" required [(ngModel)]="input.name" name="name">
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Email</mat-label>
    <input #Email matInput type="email" required  [(ngModel)]="input.emailAddress" name="email">
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Password</mat-label>
    <input #Password matInput type="password" required [(ngModel)]="input.password" name="password">
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Confirm</mat-label>
    <input matInput type="password" required>
  </mat-form-field>
</form>


<button mat-raised-button color="primary" class=" w-100" [disabled]="!Email.validity.valid || !Password.validity.valid" (click)="register()">Register</button>
<button mat-stroked-button color="primary" class="w-100 mt-3" [routerLink]="'../login'">Login</button>
